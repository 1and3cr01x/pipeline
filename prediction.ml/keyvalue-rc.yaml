apiVersion: v1
kind: ReplicationController
metadata:
  name: prediction-keyvalue
  labels:
    app: prediction-keyvalue
    hystrix.enabled: "true"
spec:
  replicas: 1
  selector:
    name: prediction-keyvalue
  template:
    metadata:
      labels:
        name: prediction-keyvalue
        hystrix.enabled: "true"
    spec:
      containers:
      - name: prediction-keyvalue
        image: docker.io/fluxcapacitor/prediction-keyvalue
        imagePullPolicy: "Always"
        env:
        ports:
        - containerPort: 9040
