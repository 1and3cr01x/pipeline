apiVersion: v1
kind: Service
metadata:
  name: prediction-codegen
  labels:
    hystrix.enabled: "true"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/prometheus"
    prometheus.io/port: 80
spec:
  type: LoadBalancer
  ports:
  - name: prediction-codegen
    port: 80 
    targetPort: 9040 
  selector:
    name: prediction-codegen
    hystrix.enabled: "true" 
