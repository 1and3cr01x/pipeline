apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: prediction-python3
  labels:
    name: prediction-python3
    app: prediction-python3
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: prediction-python3
  template:
    metadata:
      labels:
        app: prediction-python3
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/prometheus"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: prediction-python3
        image: docker.io/fluxcapacitor/prediction-python3:v1.2.0
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi 
        imagePullPolicy: "Always"
        env:
        - name: PIO_MODEL_TYPE
          value: python3
        - name: PIO_MODEL_NAMESPACE
          value: default
        - name: PIO_MODEL_NAME
          value: scikit_balancescale
        - name: PIO_MODEL_VERSION
          value: v0
        ports:
        - containerPort: 9876
        - containerPort: 8080
        volumeMounts:
          - name: git-volume
            mountPath: /root/volumes
      volumes:
        - name: git-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor/source.ml.git"
            revision: "v1.2.0"
