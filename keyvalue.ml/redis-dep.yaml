apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: redis-master
  labels:
    app: redis-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-master
  template:
    metadata:
      labels:
        app: redis-master
    spec:
      containers:
      - name: redis-master
        image: docker.io/fluxcapacitor/keyvalue-redis
        resources:
          limits:
            cpu: 400m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 10Mi
        imagePullPolicy: "Always"
        env:
        - name: GET_HOSTS_FROM
          value: env
        ports:
        - containerPort: 6379
        - containerPort: 7379
        volumeMounts:
          - name: git-volume
            mountPath: /root/volumes
      volumes:
        - name: git-volume
          gitRepo:
            repository: "https://github.com/fluxcapacitor//source.ml"
            revision: "master"
      imagePullSecrets:
        - name: githubsshkey
#      nodeSelector:
#        training: "true"
