<script src="js/jquery.min.js"></script>
<script>
var myId = Math.floor((Math.random() * 100000) + 1);

function rate(itemId) {
  $("#heart" + itemId).show()

  var encodedKey = btoa(myId)
  var encodedValue = btoa(myId + "," + itemId + "," + "10")
  $.ajax({
    url:'/item-rating',
    type:'POST',
    data:'{"records":[{"key":"' + encodedKey + '", "value":"' + encodedValue + '"}]}',
    contentType:'application/vnd.kafka.binary.v1+json',
    dataType:'json',
    success: function(data, status){
      //alert('Data: ' + data + '\nStatus: ' + status);
    }
  })
}

function loadItems() {
    $.getJSON( "datasets/items/items.json", function( data ) {
    var mePerson = [];
    var items = [];
    $.each( data, function( arrayIdx, item ) {
      var id = item.id
      var title = item.title 
      var imgSrc = item.img
 
      items.push( "<li id='li" + id + "'><a href='javascript:rate(" + id + ")'><img id='img" + id + "' alt='" + title + "' src='" + imgSrc + "' width='140' height='209'></a><img class='heart' id='heart" + id + "' alt='liked' src='img/heart.png' width='45' height='38'></li>" );
    });
    
    $( "<ul/>", {
      html: "<div id='items-inner'><hr><h3><hr><center>Choose a few favorites</center><hr></h3><hr><center>" + items.join( "" ) + "</center></div>"
    }).appendTo("#items");  
  });
}

function loadPersonalizedALS() {
  $("#personalized-als").empty()
  $.getJSON ("/personalized-als/_search?q=userId:" + myId + "&sort=confidence:desc", function (data) {
    var items = [];
    var hits = data.hits.hits
    $.each( hits, function( arrayIdx, hit ) {
      var id = hit._source.itemId
      var title = hit._source.title
      var imgSrc = hit._source.img
      
      items.push( "<li id='li" + id + "'><a href='javascript:rate(" + id + ")'><img id='img" + id + "' alt='" + title + "' src='" + imgSrc + "' width='140' height='209'></a><img class='heart' id='heart" + id + "' alt='liked' src='img/heart.png' width='45' height='38'></li>" );
    });
    
    $( "<ul/>", {
      html: "</br><center>" + items.join( "" ) + "</center>"
    }).appendTo( "#personalized-als" );  
  });
}

function loadTopInfluencers() {
  $("#top-influencers").empty()
  $.getJSON ("/top-influencers/_search?sort=rank:desc&size=5", function (data) {
    var items = [];
    var hits = data.hits.hits
    $.each( hits, function( arrayIdx, hit) {
      var id = hit._source.itemId
      var title = hit._source.title
      var imgSrc = hit._source.img

      items.push( "<li id='li" + id + "'><a href='javascript:rate(" + id + ")'><img id='img" + id + "' alt='" + title + "' src='" + imgSrc + "' width='140' height='209'></a><img class='heart' id='heart" + id + "' alt='liked' src='img/heart.png' width='45' height='38'></li>" );
    });
    
    $( "<ul/>", {
      html: "</br><center>" + items.join( "" ) + "</center>"
    }).appendTo( "#top-influencers" );  
  });
}

function loadTopItemsByAvgRating() {
  $("#top-items-by-avg-rating").empty()

  $.getJSON( "top-items-by-avg-rating/_search?sort=count:desc&size=5", function ( data ) {
    var items = [];
    var hits = data.hits.hits
    $.each( hits, function( arrayIdx, hit) {
      var id = hit._source.itemId
      var title = hit._source.title
      var imgSrc = hit._source.img 

      items.push( "<li id='li" + title + "'><a href='javascript:rate(" + id + ")'><img id='img" + id + "' alt='" + title + "' src='" + imgSrc + "' width='140' height='209'></a><img class='heart' id='heart" + id + "' alt='liked' src='img/heart.png' width='45' height='38'></li>" );
    });
    
    $( "<ul/>", {
      html: "</br><center>" + items.join( "" ) + "</center>"
    }).appendTo( "#top-items-by-avg-rating" );  
  });
}
</script>
